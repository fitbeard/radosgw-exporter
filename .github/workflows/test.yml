---
    name: test

    on:
      pull_request:

    jobs:
      golangci-lint:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v5
          - uses: actions/setup-go@v5
            with:
              go-version-file: go.mod
          - uses: golangci/golangci-lint-action@v6

      build:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v5
          - uses: actions/setup-go@v5
            with:
              go-version-file: go.mod
          - run: go build -o radosgw-exporter
