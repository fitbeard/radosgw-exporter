---
    name: test

    on:
      pull_request:
      push:
        branches:
          - main

    jobs:
      golangci-lint:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-go@v4
            with:
              go-version-file: go.mod
          - uses: golangci/golangci-lint-action@v3

      build:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-go@v4
            with:
              go-version: '1.21'
              go-version-file: go.mod
          - run: go build -o radosgw-exporter
